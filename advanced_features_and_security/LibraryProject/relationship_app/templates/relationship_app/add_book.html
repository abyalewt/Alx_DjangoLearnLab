<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add Book</title>
  </head>
  <body>
    <h1>Add Book</h1>
    <form method="post">
      {% csrf_token %}
      <label for="id_title">Title:</label>
      <input
        id="id_title"
        type="text"
        name="title"
        title="Book title"
        placeholder="Enter book title"
      /><br />
      <label for="id_author">Author ID:</label>
      <input
        id="id_author"
        type="text"
        name="author_id"
        title="Author identifier"
        placeholder="Enter author ID"
      /><br />
      <label for="id_pubyear">Publication Year:</label>
      <input
        id="id_pubyear"
        type="number"
        name="publication_year"
        title="Year of publication"
        placeholder="e.g. 2023"
      /><br />
      <button type="submit">Add</button>
    </form>
  </body>
</html>
